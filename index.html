<!DOCTYPE html>
<html>
<head>
    <title>Cube Collector</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #score { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; font-size: 20px; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Player (cube)
        const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.set(0, 0, 0); // Start at origin
        scene.add(player);

        // Spheres to collect
        const spheres = [];
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        function addSphere() {
            const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.set(
                (Math.random() - 0.5) * 20, // x: -10 to 10
                (Math.random() - 0.5) * 20, // y: -10 to 10
                (Math.random() - 0.5) * 2   // z: -1 to 1 (tight range)
            );
            scene.add(sphere);
            spheres.push(sphere);
            console.log("Sphere added at:", sphere.position); // Debug spawn position
        }
        // Spawn exactly 3 spheres at the start
        for (let i = 0; i < 3; i++) addSphere();

        // Camera setup
        camera.position.set(0, 5, 15); // Slightly above and back
        camera.lookAt(0, 0, 0);

        // Movement controls
        const keys = {};
        document.addEventListener('keydown', (e) => keys[e.key] = true);
        document.addEventListener('keyup', (e) => keys[e.key] = false);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Move player
            const speed = 0.1;
            if (keys['ArrowUp']) player.position.y += speed;
            if (keys['ArrowDown']) player.position.y -= speed;
            if (keys['ArrowLeft']) player.position.x -= speed;
            if (keys['ArrowRight']) player.position.x += speed;

            // Rotate cube for visual feedback
            player.rotation.x += 0.01;
            player.rotation.y += 0.01;

            // Move spheres slightly
            spheres.forEach(sphere => {
                sphere.position.x += Math.sin(Date.now() * 0.001) * 0.01;
            });

            // Check collisions
            for (let i = spheres.length - 1; i >= 0; i--) {
                const distance = player.position.distanceTo(spheres[i].position);
                console.log(`Distance to sphere ${i}: ${distance}`); // Debug distance
                if (distance < 1.5) { // Slightly larger threshold
                    scene.remove(spheres[i]);
                    spheres.splice(i, 1);
                    score += 10;
                    scoreDisplay.textContent = `Score: ${score}`;
                    addSphere(); // Respawn a new sphere
                }
            }

            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
