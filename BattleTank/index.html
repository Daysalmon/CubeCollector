<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Tank - DaysalmonsCatch</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@latest/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Ground (simple plane)
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshLambertMaterial({ color: 0xaaaaaa });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Low-poly tank (simplified as a box with a turret)
        const tankBodyGeometry = new THREE.BoxGeometry(2, 1, 3);
        const tankMaterial = new THREE.MeshLambertMaterial({ color: 0xolive });
        const tankBody = new THREE.Mesh(tankBodyGeometry, tankMaterial);
        tankBody.position.y = 0.5;
        scene.add(tankBody);

        const turretGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2, 6); // Low-poly cylinder
        const turret = new THREE.Mesh(turretGeometry, tankMaterial);
        turret.rotation.z = Math.PI / 2;
        turret.position.set(0, 1, 0.5);
        tankBody.add(turret); // Turret is a child of the tank body

        // Camera positioning
        camera.position.set(0, 5, 10);
        camera.lookAt(tankBody.position);

        // Controls (temporary OrbitControls for testing, replace with custom later)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0, 0);
        controls.update();

        // Movement and shooting variables
        const tankSpeed = 0.1;
        const rotationSpeed = 0.05;
        const keys = {};
        const bullets = [];
        const bulletSpeed = 0.5;
        let lastShot = 0;
        const fireRate = 500; // ms between shots

        // Keyboard controls
        document.addEventListener('keydown', (e) => keys[e.code] = true);
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        function updateTank() {
            if (keys['KeyW']) tankBody.position.z -= tankSpeed; // Forward
            if (keys['KeyS']) tankBody.position.z += tankSpeed; // Back
            if (keys['KeyA']) tankBody.rotation.y += rotationSpeed; // Rotate left
            if (keys['KeyD']) tankBody.rotation.y -= rotationSpeed; // Rotate right

            // Shooting
            if (keys['Space'] && Date.now() - lastShot > fireRate) {
                shoot();
                lastShot = Date.now();
            }
        }

        function shoot() {
            const bulletGeometry = new THREE.SphereGeometry(0.1, 8, 8); // Low-poly sphere
            const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);

            // Position bullet at turret tip
            const turretTip = new THREE.Vector3(0, 0, 1).applyQuaternion(turret.quaternion);
            bullet.position.copy(tankBody.position).add(turretTip);
            bullet.userData.velocity = turretTip.multiplyScalar(bulletSpeed);
            scene.add(bullet);
            bullets.push(bullet);
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.position.add(bullet.userData.velocity);
                if (bullet.position.length() > 50) { // Remove if too far
                    scene.remove(bullet);
                    bullets.splice(i, 1);
                }
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            updateTank();
            updateBullets();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
