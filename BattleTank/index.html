<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Tank - DaysalmonsCatch</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
    </style>
    <!-- Load Three.js directly -->
    <script src="https://unpkg.com/three@0.162.0/build/three.min.js"></script>
</head>
<body>
    <script>
        try {
            alert("Script is running! Check the Console (F12 > Console) for logs.");
            console.log("1. Script started");

            // Three.js is now global as THREE
            console.log("2. Three.js loaded:", typeof THREE !== 'undefined' ? THREE : 'Not found');

            // Scene setup
            const scene = new THREE.Scene();
            console.log("3. Scene created");

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            console.log("4. Camera created");

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            console.log("5. Renderer initialized and canvas added");

            // Add a red cube
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            console.log("6. Red cube added to scene");

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);
            console.log("7. Ambient light added");

            // Camera position
            camera.position.z = 5;
            console.log("8. Camera positioned");

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
            console.log("9. Animation loop started");

            // Resize handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

        } catch (error) {
            console.error("Error in script:", error);
            alert("Error occurred. Check Console (F12 > Console) for details.");
        }
    </script>
</body>
</html>
