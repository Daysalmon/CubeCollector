<!DOCTYPE html>
<html>
<head>
    <title>Cube Collector</title>
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; }
        #score { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; font-size: 20px; z-index: 1; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.set(0, 0, 0);
        scene.add(player);

        const spheres = [];
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        function addSphere() {
            const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.set(
                (Math.random() - 0.5) * 18, // Reduced from 20 to 18 (x: -9 to 9)
                (Math.random() - 0.5) * 14, // Reduced from 20 to 14 (y: -7 to 7)
                (Math.random() - 0.5) * 2   // z: -1 to 1
            );
            scene.add(sphere);
            spheres.push(sphere);
        }
        for (let i = 0; i < 3; i++) addSphere();

        camera.position.set(0, 5, 15);
        camera.lookAt(0, 0, 0);

        const keys = {};
        let touchStartX = null, touchStartY = null;
        let moveX = 0, moveY = 0;

        document.addEventListener('keydown', (e) => keys[e.key] = true);
        document.addEventListener('keyup', (e) => keys[e.key] = false);

        document.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            e.preventDefault();
        }, { passive: false });
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;
            moveX = deltaX * 0.1;
            moveY = -deltaY * 0.1;
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            e.preventDefault();
        }, { passive: false });
        document.addEventListener('touchend', () => {
            moveX = 0;
            moveY = 0;
            touchStartX = null;
            touchStartY = null;
        });

        function animate() {
            requestAnimationFrame(animate);
            const speed = 0.1;

            if (keys['ArrowUp']) player.position.y += speed;
            if (keys['ArrowDown']) player.position.y -= speed;
            if (keys['ArrowLeft']) player.position.x -= speed;
            if (keys['ArrowRight']) player.position.x += speed;

            player.position.x += moveX;
            player.position.y += moveY;

            player.position.x = Math.max(-10, Math.min(10, player.position.x));
            player.position.y = Math.max(-8, Math.min(8, player.position.y));

            player.rotation.x += 0.01;
            player.rotation.y += 0.01;

            spheres.forEach(sphere => {
                sphere.position.x += Math.sin(Date.now() * 0.001) * 0.01;
            });

            for (let i = spheres.length - 1; i >= 0; i--) {
                const distance = player.position.distanceTo(spheres[i].position);
                if (distance < 1.5) {
                    scene.remove(spheres[i]);
                    spheres.splice(i, 1);
                    score += 10;
                    scoreDisplay.textContent = `Score: ${score}`;
                    addSphere();
                }
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
